<!DOCTYPE html>
<html>

<head>
    <title>Microsoft Cognitive Services Speech SDK JavaScript Quickstart</title>
    <meta charset="utf-8" />
</head>

<body style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; font-size:13px;">
    <div id="warning">
        <h1 style="font-weight:500;">Speech Recognition Speech SDK not found
            (microsoft.cognitiveservices.speech.sdk.bundle.js missing).</h1>
    </div>

    <div id="content" style="display:none">
        <table width="100%">
            <tr>
                <td></td>
                <td>
                    <h1 style="font-weight:500;">Microsoft Cognitive Services Speech SDK JavaScript Quickstart</h1>
                </td>
            </tr>
            <tr>
                <td align="right">Source Language</td>
                <td><select id="languageSourceOptions">
                        <option value="ar-EG">Arabic - EG</option>
                        <option value="de-DE">German - DE</option>
                        <option selected="selected" value="en-US">English - US</option>
                        <option value="es-ES">Spanish - ES</option>
                        <option value="fi-FI">Finnish - FI</option>
                        <option value="fr-FR">French - FR</option>
                        <option value="hi-IN">Hindi - IN</option>
                        <option value="it-IT">Italian - IT</option>
                        <option value="ja-JP">Japanese - JP</option>
                        <option value="ko-KR">Korean - KR</option>
                        <option value="pl-PL">Polish - PL</option>
                        <option value="pt-BR">Portuguese - BR</option>
                        <option value="ru-RU">Russian - RU</option>
                        <option value="sv-SE">Swedish - SE</option>
                        <option value="zh-Hans">Chinese - Simplified</option>
                    </select></td>
            </tr>
            <tr>
                <td align="right">Target Language</td>
                <td><select id="languageTargetOptions">
                        <option value="ar">Arabic</option>
                        <option value="de">German</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fi">Finnish</option>
                        <option value="fr">French</option>
                        <option value="hi">Hindi</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="pl">Polish</option>
                        <option value="pt">Portuguese</option>
                        <option selected="selected" value="ru">Russian</option>
                        <option value="sv">Swedish</option>
                        <option value="zh-Hans">Chinese</option>
                    </select></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="startRecognizeOnceAsyncButton">Start recognition</button></td>
            </tr>
            <tr>
                <td align="right" valign="top">Results</td>
                <td><textarea id="phraseDiv" style="display: inline-block;width:500px;height:200px"></textarea></td>
            </tr>
        </table>
    </div>

    <!-- Speech SDK reference sdk. -->
    <script
        src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js">
        </script>

    <!-- Speech SDK Authorization token -->
    <script src="js/synth_common.js"></script>
    <script src="js/babelfish.js"></script>
</body>

</html>
