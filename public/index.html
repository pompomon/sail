<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Localized Seeing AI</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <main class="appContainer" id="appContainer">
    <div class="appUserInput">
      <div class="hide loaderContainer" id="loader">
        <div class="loader"></div>
      </div>
      <div class="appCanvasContainer">
        <canvas class="appCanvas" id="myCanvas"></canvas>
      </div>
      <div class="controls">
        <select id="languageSelector" class="control languageSelector"><option value="-1">Loading languages</option></select>
        <button id="switchMode" class="control">Switch mode</button>
      </div>
      <label class="photoUploadLabel hide" for="photoUpload">
        <span class="photoUploadLabelText">Upload photo</span>
        <input type="file" accept="image/jpeg" id="photoUpload" data-role="none" capture="camera"
          class="photoUploadInput" />
      </label>
      <div class="videoContainer">
        <video id="video" autoplay playsinline="true"></video>
        <div class="videoOverlay">Tap to take picture</div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
  <script src="js/synth_common.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
