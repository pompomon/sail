<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Localized Seeing AI</title>
  <link href="css/app.css" rel="stylesheet">
</head>

<body>
  <main class="appContainer" id="appContainer">
    <div class="appUserInput">
      <label class="photoUploadLabel hide" for="photoUpload">
        <span class="photoUploadLabelText">Upload photo</span>
        <input type="file" accept="image/jpeg" id="photoUpload" data-role="none" capture="camera"
          class="photoUploadInput" />
      </label>
      <video id="video" autoplay></video>
      <div class="appCanvasContainer">
        <canvas class="appCanvas" id="myCanvas"></canvas>
      </div>
    </div>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js">
    </script>
  <script src="js/app.js"></script>
</body>

</html>
